<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let sample"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="columnA">
      <th mat-header-cell *matHeaderCellDef> Column A </th>
      <td mat-cell *matCellDef="let sample"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="columnB">
      <th mat-header-cell *matHeaderCellDef> Column B </th>
      <td mat-cell *matCellDef="let sample"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="columnC">
      <th mat-header-cell *matHeaderCellDef> Column C </th>
      <td mat-cell *matCellDef="let sample"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="columnD">
      <th mat-header-cell *matHeaderCellDef> Column D </th>
      <td mat-cell *matCellDef="let sample"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="columnE">
      <th mat-header-cell *matHeaderCellDef> Column E </th>
      <td mat-cell *matCellDef="let sample"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
