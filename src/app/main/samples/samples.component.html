<div class="sample-wrapper">
  <a routerLink="/sample/add">
    <button mat-raised-button color="primary" class="add-button">Add</button>
  </a>
  <div class="mat-elevation-z8 table-wrappper">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let sample"> {{sample.id}} </td>
      </ng-container>

      <ng-container matColumnDef="columnA">
        <th mat-header-cell *matHeaderCellDef> Column A </th>
        <td mat-cell *matCellDef="let sample"> {{sample.columnA}} </td>
      </ng-container>

      <ng-container matColumnDef="columnB">
        <th mat-header-cell *matHeaderCellDef> Column B </th>
        <td mat-cell *matCellDef="let sample"> {{sample.columnB}} </td>
      </ng-container>

      <ng-container matColumnDef="columnC">
        <th mat-header-cell *matHeaderCellDef> Column C </th>
        <td mat-cell *matCellDef="let sample"> {{sample.columnC}} </td>
      </ng-container>

      <ng-container matColumnDef="columnD">
        <th mat-header-cell *matHeaderCellDef> Column D </th>
        <td mat-cell *matCellDef="let sample"> {{sample.columnD}} </td>
      </ng-container>

      <ng-container matColumnDef="columnE">
        <th mat-header-cell *matHeaderCellDef> Column E </th>
        <td mat-cell *matCellDef="let sample"> {{sample.columnE}} </td>
      </ng-container>

      <ng-container matColumnDef="modify">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let sample">
          <a routerLink="/sample/{{sample.id}}">
            <button mat-raised-button color="primary">Modify</button>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="modify with popup">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let sample">
          <button mat-raised-button color="primary" (click)="clickModifyWithPopup(sample.id)">Modify with popup</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="cancellation">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let sample">
          <button mat-raised-button color="warn" (click)="clickCancellation(sample.id)">Cancellation</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                   [length]="dataSource.length"
                   (page)="getServerData($event)"
                   showFirstLastButtons></mat-paginator>
  </div>
</div>
